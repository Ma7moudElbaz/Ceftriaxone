    <h4 style="color: blue; text-decoration: underline; margin: 0;">Patients with hepatic impairment</h4>
    <ul>
        <li>No dose adjustment is required in
            mild or moderate liver function
            impairment as long as renal function
            is not impaired</li>
        <li>In patients with both severe renal
            and hepatic dysfunction, close
            clinical monitoring for safety and
            efficacy is advised.</li>
